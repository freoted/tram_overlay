<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Ground Overlays</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
// This example uses a GroundOverlay to place an image on the map
// showing an antique map of Perth, Western Australia.

var historicalOverlay;

function initialize() {

  var newark = new google.maps.LatLng(-31.93, 115.87);
  var imageBounds = new google.maps.LatLngBounds(
      new google.maps.LatLng(-31.999701, 115.802267),
      new google.maps.LatLng(-31.887668, 115.939181));
   
  var mapOptions = {
    zoom: 13,
    center: newark
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  historicalOverlay = new google.maps.GroundOverlay(
      'https://dl.dropboxusercontent.com/u/16428793/perth_trams_1.JPG',
      imageBounds);
  historicalOverlay.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
